<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='description' content='Practice project'>
    <meta name='keywords' content='HTML, CSS, JavaScript'>
    <meta name='author' content='Ashok Khandhar'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cart | Shopy</title>
    <link rel='stylesheet' href='./cart.css'>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo"><a href="./index.html">Shopy</a></div>
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Search Product">
                <span class="material-symbols-outlined search-icon">search</span>
            </div>
            <ul class="nav-list">
                <li>
                    <a class="nav-list-item" href="./favorite.html">
                        <span class="material-symbols-outlined">favorite</span>
                    </a>
                </li>
                <li>
                    <a class="nav-list-item" href="#">
                        <span class="material-symbols-outlined filed">shopping_cart</span>
                    </a>
                </li>
                <!-- <li>
                    <a class="nav-list-item" href="">
                        <button class="login-btn">Login</button>
                    </a>
                </li> -->
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="heading">Your Cart</h2>
        <div class="container1">
            <div class="products-container"></div>
            <div class="price-container">
                <div class="price-heading">Price Details</div>
                <div class="price-items">
                    <span>Price (<span class="item-count"></span>) items</span>
                    <span>₹<span class="product-price"></span></span>
                </div>
                <div class="price-discount">
                    <span>Discount</span>
                    <span>- ₹<span class="discounted-amount"></span></span>
                </div>
                <div class="price-delivery-charge">
                    <span>Delivery Charge</span>
                    <span>+ ₹50</span>
                </div>
                <div class="price-total">
                    <span>Total Amount</span>
                    <span>₹<span class="total-amount"></span></span>
                </div>
                <div class="price-total-discount">
                    You will save ₹<span class="discounted-amount"></span> on this order
                </div>
                <a class="btn-link" href="./payment.html">
                    <button class="btn buy-btn">
                        Place Order
                    </button>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-finger-print">
            <a href='https://github.com/ashokkhandhar/ecommerce-app' target='_blank'>code</a> with ❤️ by <a href='https://www.linkedin.com/in/ashokkhandhar/' target='_blank'>Ashok Khandhar</a>
        </div>
    </footer>
    <script type="module" src='./cart.js'></script>
</body>
</html>
